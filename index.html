<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
	<link rel="stylesheet" href="./styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
</head>
<body>
	<div ng-app="mainApp" >
		<div id="todoapp" ng-controller="myToDoController">
			<header>
				<h1>A Simple AngularJS Application to list Todos</h1>
				<input id="new-todo" type="text" ng-model="todoText" size="30"	placeholder="Enter todo' s one by one" ng-keyup="addTodo()"/>
			</header>

			<section id="main" style="display: block;">
				<div ng-show="isTodo()">
					<input id="toggle-all" type="checkbox" ng-model="markAll" ng-click="toggleMarkAll()"/>
					<label for="toggle-all">Mark all as complete</label>
				</div>
				
				<ul id="todo-list" class="unstyled">
					<li ng-repeat="todo in todos">
						<div class="view" ng-keyup="editTodo()">
							<input type="checkbox" ng-model="todo.done"/>
							<span class="done-{{todo.done}}" >{{todo.text}}</span>
						</div>
					</li>
				</ul>
			</section>

			<footer style="display: block;">
				<div class="todo-count" ng-show="isTodo()">{{remaining()}} of {{todos.length}} remaining</div>
				<a id="clear-completed" ng-click="clear()" ng-show="hasDone()">
				  Clear <span >{{(todos.length - remaining())}} {{itemText()}}</span>.
				</a>
				<div class="copyright"><span>Â© NagalingeshaJ 2017</span></div>
			</footer>
			  
		</div>
		
	<script src="./mainApp.js"></script>
	<script src="./myToDoController.js"></script>
	</div>

</body>
</html>
